syntax = "proto3";

package exampleSvc;

service ExampleService {
  rpc SayHello(SayRequest) returns (SayReply) {}
}

message SayRequest {
  string sayWhat = 1;
  Recipient recipient = 2;
}

message Recipient {
  string name = 1;
  int32 numberOfTimes = 2;
}

message SayReply {
  string saidWhat = 1;
}